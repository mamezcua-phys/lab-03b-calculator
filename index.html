<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="question-box">
            <div>
                <input type="number" id="sum-input-1"/> +
                <input type="number" id="sum-input-2"/>
                <button id="sum-button">Add</button>
            </div>
            <div class="answer-box">
                Answer:
                <div>
                    <span id="sum-span"></span>
                </div>
            </div>
        </section>
        <section class="question-box">
            <div>
                <input type="number" id="sub-input-1"/> -
                <input type="number" id="sub-input-2"/>
                <button id="sub-button">Subtract</button>
            </div>
            <div class="answer-box">
                Answer:
                <div>
                    <span id="sub-span"></span>
                </div>
            </div>
        </section>
        <section class="question-box">
            <div>
                <input type="number" id="mul-input-1"/> *
                <input type="number" id="mul-input-2"/>
                <button id="mul-button">Multiply</button>
            </div>
            <div class="answer-box">
                Answer:
                <div>
                    <span id="mul-span"></span>
                </div>
            </div>
        </section>
        <section class="question-box">
            <div>
                <input type="number" id="div-input-1"/> /
                <input type="number" id="div-input-2"/>
                <button id="div-button">Divide</button>
            </div>
            <div class="answer-box">
                Answer:
                <div>
                    <span id="div-span"></span>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
